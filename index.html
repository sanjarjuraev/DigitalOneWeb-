<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/D1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital One: Your Partner in Smart Business Solutions</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Digital One provides comprehensive solutions for ERP, TMS, WMS, web development, IT consulting, e-commerce, automation, and business optimization to enhance productivity and streamline operations."
    />
    <meta
      name="keywords"
      content="ERP, TMS, WMS, web development, IT consulting, e-commerce, automation, optimization, business solutions, Digital One"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Digital One" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://digitalone-soft.netlify.app/" />
    <meta
      property="og:title"
      content="Digital One: Your Partner in Smart Business Solutions"
    />
    <meta
      property="og:description"
      content="Explore ERP, TMS, WMS, web development, IT consulting, e-commerce, automation, and business optimization solutions with Digital One. We help businesses grow with cutting-edge technology and smart solutions."
    />
    <meta property="og:image" content="/logo.png" />
    <meta
      property="og:image:alt"
      content="Digital One logo and business solutions theme"
    />
    <meta property="og:site_name" content="Digital One" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://digitalone-soft.netlify.app/"
    />
    <meta
      property="twitter:title"
      content="Digital One: Your Partner in Smart Business Solutions"
    />
    <meta
      property="twitter:description"
      content="Digital One offers comprehensive services like ERP, TMS, WMS, IT consulting, e-commerce, automation, and web development to optimize your business performance."
    />
    <meta property="twitter:image" content="/logo.png" />

    <!-- Mobile Web App Meta Tags -->
    <meta name="theme-color" content="#317EFB" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
